version: "2"
services:
  selenium:
    container_name: emrt-necd-selenium
    build: .
    cap_add:
      - ALL
    depends_on:
      - plone
    env_file:
      - ./docker/selenium.env
    command: 'echo \"$$COMMAND\"'
  plone:
    image: eeacms/plone-emrt-necd:staging
    container_name: emrt-necd-plone                         
    environment:
      ZOPE_MODE: "standalone"
